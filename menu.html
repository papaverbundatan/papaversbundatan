  <script>
    var cartItems = [];

function incrementQuantity(quantityInputId) {
  var quantityInput = document.getElementById(quantityInputId);
  quantityInput.value = parseInt(quantityInput.value) + 1;
}

function decrementQuantity(quantityInputId) {
  var quantityInput = document.getElementById(quantityInputId);
  if (parseInt(quantityInput.value) > 1) {
    quantityInput.value = parseInt(quantityInput.value) - 1;
    addToCart(quantityInputId.substring(9), quantityInput.value);
  }
}

function addToCart(itemName, quantity) {
  // Check if the item already exists in the cart
  var existingItemIndex = cartItems.findIndex(function(item) {
    return item.name === itemName;
  });

  // If the item exists, update its quantity
  if (existingItemIndex !== -1) {
    cartItems[existingItemIndex].quantity = quantity;
  } else { // If the item is new, add it to the cart
    cartItems.push({ name: itemName, quantity: quantity });
  }
  
  updateCart();
}

function removeFromCart(itemName) {
  // Find the index of the item to remove
  var itemIndex = cartItems.findIndex(function(item) {
    return item.name === itemName;
  });

  // Remove the item from the cart
  if (itemIndex !== -1) {
    cartItems.splice(itemIndex, 1);
  }
  
  updateCart();
}

function updateCart() {
  var cartElement = document.getElementById("cart");
  cartElement.innerHTML = "<p>ITEMS:</p>";
  var ul = document.createElement("ul");
  
  var totalItems = 0;
  var totalPrice = 0;

  cartItems.forEach(function(item) {
    var li = document.createElement("li");
    li.textContent = item.name + " (Quantity: " + item.quantity + ")";
    ul.appendChild(li);
    
    totalItems += parseInt(item.quantity);
    totalPrice += parseInt(item.quantity) * getItemPrice(item.name); // Assuming each item has a fixed price
  });
  
  // Display total number of items and total price
  cartElement.appendChild(ul);
  cartElement.innerHTML += "<p>Total Items: " + totalItems + "</p>";
  cartElement.innerHTML += "<p>Total Price: ₱" + totalPrice.toFixed(2) + "</p>";

  // Update hidden input field with cart items
  document.getElementById("cart-items").value = JSON.stringify(cartItems);
}

// Function to get the price of an item
function getItemPrice(itemName) {
  switch(itemName) {
    case "Chicken":
      return 110.00;
    case "Tapa w/ Egg":
      return 100.00;
    case "Beef Pares":
      return 90.00;
    case "Lechon Pares":
      return 100.00;
    case "Mami":
      return 60.00;
    default:
      return 0; // Default price if item not found
  }
}
