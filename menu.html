<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make an Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .menu-item {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="time"],
    input[type="tel"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    #cart {
      margin-bottom: 20px;
    }
    .menu-container {
      margin-bottom: 20px;
    }
    .menu-item {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }
    .menu-item:hover {
      background-color: #f9f9f9;
    }
    .quantity-container {
      display: flex;
      align-items: center;
    }
    .quantity-input {
      flex: 1;
      margin-right: 10px;
    }
    .quantity-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .quantity-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SELECT ITEMS</h2>
    <div class="menu-container">
      <div class="menu-item">
        <h3>Chicken</h3>
        <p>Rice Meal</p>
        <p>Price: ₱110.00</p>
        <div class="quantity-container">
          <input type="number" class="quantity-input" id="quantity1" name="quantity 1" min="1" max="5" value="1">
          <button class="quantity-button" onclick="incrementQuantity('quantity1')">+</button>
        </div>
        <button onclick="addToCart('Chicken', document.getElementById('quantity1').value)">ADD</button>
      </div>
      <div class="menu-item">
        <h3>Tapa w/ Egg</h3>
        <p>Rice Meal</p>
        <p>Price: ₱100.00</p>
        <div class="quantity-container">
          <input type="number" class="quantity-input" id="quantity2" name="quantity2" min="1" max="5" value="1">
          <button class="quantity-button" onclick="incrementQuantity('quantity2')">+</button>
        </div>
        <button onclick="addToCart('Tapa w/ Egg', document.getElementById('quantity2').value)">ADD</button>
      </div>
<div class="menu-item">
        <h3>Beef Pares</h3>
        <p>Pares/Mami</p>
        <p>Price: ₱100.00</p>
        <div class="quantity-container">
          <input type="number" class="quantity-input" id="quantity3" name="quantity3" min="1" max="5" value="1">
          <button class="quantity-button" onclick="incrementQuantity('quantity3')">+</button>
        </div>
        <button onclick="addToCart('Beef Pares', document.getElementById('quantity3').value)">ADD</button>
      </div>

    </div>
    <div id="cart"></div>
    <form id="reservation-form" action="https://formsubmit.co/ff85c7cccae7a1753c541ef3ef4fca99" method="POST">

<input type="hidden" name="_next" value="https://papaverbundatan.github.io/papaversbundatan/index.html">
<input type="hidden" name="_autoresponse" value="We have received your order and is now processing. Thank you for choosing us!">
      <div class="form-group">
        <label for="name">NAME:</label>
        <input type="text" id="name" name="Name" required>
      </div> <br>
<div class="form-group">
        <label for="address">ADDRESS:</label>
        <input type="text" id="address" name="Address" required>
      </div>
      <div class="form-group">
        <label for="phone">PHONE NUMBER:</label>
        <input type="tel" id="phone" name="Phone Number" pattern="[0-9]{11}" maxlength="11" required>
      </div> <br>
      <div class="form-group">
        <label for="email">EMAIL:</label>
        <input type="email" id="email" name="email" required>
      </div> <br>
      <div class="form-group">
        <label for="pickup-time">PICK-UP TIME (3:00 PM - 11:30 PM):</label>
        <input type="time" id="pickup-time" name="Pick-up Time" min="14:00" max="23:59" required>
      </div> <br>
      <input type="hidden" id="cart-items" name="Orders">
      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    var cartItems = [];

    function incrementQuantity(quantityInputId) {
      var quantityInput = document.getElementById(quantityInputId);
      quantityInput.value = parseInt(quantityInput.value) + 1;
    }

    function addToCart(itemName, quantity) {
      cartItems.push({ name: itemName, quantity: quantity });
      updateCart();
    }

    function updateCart() {
      var cartElement = document.getElementById("cart");
      cartElement.innerHTML = "<p>ITEMS:</p>";
      var ul = document.createElement("ul");
      cartItems.forEach(function(item) {
        var li = document.createElement("li");
        li.textContent = item.name + " (Quantity: " + item.quantity + ")";
        ul.appendChild(li);
      });
      cartElement.appendChild(ul);

      // Update hidden input field with cart items
      document.getElementById("cart-items").value = JSON.stringify(cartItems);
    }
  </script>
</body>
            </html>
