<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order</title>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Barlow Condensed', sans-serif;
        font-weight: 400;
        background: #FFA600;
        margin: 10px;
        overflow-x: hidden;
}
    
    .container {
        display: flex;
        height: 100%;
    }
    
    .column {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    
    .card {
    width: 100%;
    max-width: 500px;
    height: 250px;
    background-color: #FEBA4F;
    border-radius: 10px;
    margin: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.5s cubic-bezier(0.645, 0.045, 0.355, 1), box-shadow 0.3s ease-in-out;
    opacity: 0;
    transform: translateY(100px);
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    scroll-behavior: smooth;
}

.card:hover {
    transform: scale(1.1);
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
}

    @media screen and (max-width: 600px) {
        .card {
            width: 90%;
            max-width: none;
        }
    }
    
    @media screen and (max-width: 600px) {
        .container {
            flex-direction: column;
        }

        .column {
            margin-bottom: 20px;
        }

        .card {
            width: 90%;
            max-width: none;
        }
    }
</style>
</head>
<body>

<h1 style="font-family: 'Style Script'; font-weight: 700; font-size: 12vw; text-align: center; color: #FF711A; text-shadow: 2px 2px 4px #000000;">Menu</h1>
    <div class="container">
        <div class="column" id="left-column">
            <div class="card">menu</div>
            <div class="card">menu</div>
            <div class="card">menu</div>
            <div class="card">menu</div>
            <div class="card">menu</div>
        </div>
        <div class="column" id="right-column">
            <div class="card">menu</div>
            <div class="card">menu</div>
            <div class="card">menu</div>
            <div class="card">menu</div>
            <div class="card">menu</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
